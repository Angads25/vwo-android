apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.2'
    defaultConfig {
        versionCode 13
        minSdkVersion 14
        targetSdkVersion 27
        versionName "2.0.0"
    }
    signingConfigs {
        config {
            keyAlias 'BuildmLearn'
            keyPassword 'buildmlearn'
            storeFile file('debugKey.jks')
            storePassword 'buildmlearn'
        }
    }
    def URL_SCHEME_HTTP = '"http"'
    def URL_SCHEME_HTTPS = '"https"'
    def DACDN_URL = '"dacdn.visualwebsiteoptimizer.com"'
    def SENTRY_URL = '"https://1211a276aa6c4fc5b3a1bca2c3f1f4ea:045cca541af146da8b1efc7735a4c4ac@app.getsentry.com/47376?uncaught.handler.enabled=false"'
    def SOCKET_URL = '"https://mobilepreview.vwo.com:443/"'
    buildTypes {
        release {
            signingConfig signingConfigs.config
            it.buildConfigField 'String', 'SCHEME', URL_SCHEME_HTTPS

            postprocessing {
                removeUnusedCode true
                removeUnusedResources false
                obfuscate true
                optimizeCode true
                proguardFile 'proguard-rules.pro'
            }
        }
        debug {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            it.buildConfigField 'String', 'SCHEME', URL_SCHEME_HTTP
        }
    }
    lintOptions {
        disable 'InvalidPackage'
        abortOnError false
    }
    buildTypes.each {
        it.buildConfigField 'String', 'DACDN_URL', DACDN_URL
        it.buildConfigField 'String', 'SENTRY', SENTRY_URL
        it.buildConfigField 'String', 'SOCKET_URL', SOCKET_URL
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    // Required -- JUnit 4 framework
    testImplementation 'junit:junit:4.12'
    // Optional -- Mockito framework
    testImplementation 'org.mockito:mockito-core:2.12.0'
    testImplementation 'org.powermock:powermock-api-easymock:1.7.3'
    testImplementation 'org.robolectric:robolectric:3.5.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.9.1'
    implementation('io.socket:socket.io-client:1.0.0') {
        exclude group: 'org.json', module: 'json'
    }
    implementation 'io.sentry:sentry-android:1.4.0'
    implementation 'com.android.support:support-annotations:27.0.2'
    implementation 'com.android.support:support-core-utils:27.0.2'
}

ext {

    PUBLISH_GROUP_ID = 'com.vwo'
    PUBLISH_ARTIFACT_ID = 'mobile'
    PUBLISH_VERSION = android.defaultConfig.versionName
}

apply from: 'android-release-jar.gradle'


