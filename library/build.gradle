apply plugin: 'com.android.library'

android {
    compileSdkVersion parent.ext.compileSDKVersion
    buildToolsVersion parent.ext.buildToolsVersion
    defaultConfig {
        versionCode 1
        minSdkVersion parent.ext.minSDKVersion
        targetSdkVersion parent.ext.targetSDKVersion
        versionName "0.2.0"
    }

    signingConfigs {
        config {
            keyAlias 'BuildmLearn'
            keyPassword 'buildmlearn'
            storeFile file('debugKey.jks')
            storePassword 'buildmlearn'
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes.each {
        it.buildConfigField 'String', 'SENTRY', SENTRY
    }
}

dependencies {
    compile ('io.socket:socket.io-client:0.8.3') {
        exclude group: 'org.json', module: 'json'
    }
    compile 'io.sentry:sentry-android:1.1.0'
}

ext {

    PUBLISH_GROUP_ID = 'com.vwo'
    PUBLISH_ARTIFACT_ID = 'mobile'
    PUBLISH_VERSION = android.defaultConfig.versionName
}

apply from: 'android-release-jar.gradle'


