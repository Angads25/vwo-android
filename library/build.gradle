apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        versionCode 1
        minSdkVersion 14
        targetSdkVersion 25
        versionName "0.2.0"
    }

    signingConfigs {
        config {
            keyAlias 'BuildmLearn'
            keyPassword 'buildmlearn'
            storeFile file('debugKey.jks')
            storePassword 'buildmlearn'
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            it.buildConfigField 'String', 'DACDN_URL', RELEASE_DACDN_URL
        }
        debug {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            it.buildConfigField 'String', 'DACDN_URL', DEBUG_DACDN_URL

        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes.each {
        it.buildConfigField 'String', 'SENTRY', SENTRY
        it.buildConfigField 'String', 'SOCKET_URL', SOCKET_URL
    }
}

dependencies {
    compile ('io.socket:socket.io-client:0.8.3') {
        exclude group: 'org.json', module: 'json'
    }
    compile 'io.sentry:sentry-android:1.1.0'
}

ext {

    PUBLISH_GROUP_ID = 'com.vwo'
    PUBLISH_ARTIFACT_ID = 'mobile'
    PUBLISH_VERSION = android.defaultConfig.versionName
}

apply from: 'android-release-jar.gradle'


