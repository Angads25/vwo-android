apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.2'
    defaultConfig {
        versionCode 2
        minSdkVersion 14
        targetSdkVersion 26
        versionName "2.0.0-beta5"
    }

    signingConfigs {
        config {
            keyAlias 'BuildmLearn'
            keyPassword 'buildmlearn'
            storeFile file('debugKey.jks')
            storePassword 'buildmlearn'
        }
    }

    def DEBUG_DACDN_URL = '"http://dacdn.visualwebsiteoptimizer.com/"'
    def RELEASE_DACDN_URL = '"https://dacdn.visualwebsiteoptimizer.com/"'
    def SENTRY_URL = '"https://1211a276aa6c4fc5b3a1bca2c3f1f4ea:045cca541af146da8b1efc7735a4c4ac@app.getsentry.com/47376?uncaught.handler.enabled=false"'
    def SOCKET_URL = '"https://mobilepreview.vwo.com:443/"'

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            it.buildConfigField 'String', 'DACDN_URL', RELEASE_DACDN_URL
        }
        debug {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            it.buildConfigField 'String', 'DACDN_URL', DEBUG_DACDN_URL

        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }
    buildTypes.each {
        it.buildConfigField 'String', 'SENTRY', SENTRY_URL
        it.buildConfigField 'String', 'SOCKET_URL', SOCKET_URL
    }
}

dependencies {
    implementation('io.socket:socket.io-client:1.0.0') {
        exclude group: 'org.json', module: 'json'
    }
    implementation 'io.sentry:sentry-android:1.4.0'
    implementation 'com.android.support:support-annotations:26.0.1'
    implementation 'com.android.support:support-core-utils:26.0.1'

}

ext {

    PUBLISH_GROUP_ID = 'com.vwo'
    PUBLISH_ARTIFACT_ID = 'mobile'
    PUBLISH_VERSION = android.defaultConfig.versionName
}

apply from: 'android-release-jar.gradle'


