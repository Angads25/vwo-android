apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.2.0"
    }

    signingConfigs {
        config {
            keyAlias 'BuildmLearn'
            keyPassword 'buildmlearn'
            storeFile file('debugKey.jks')
            storePassword 'buildmlearn'
        }
    }

    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    compile ('io.socket:socket.io-client:0.6.1') {
        exclude group: 'org.json', module: 'json'
    }
}

ext {

    PUBLISH_GROUP_ID = 'com.vwo'
    PUBLISH_ARTIFACT_ID = 'mobile'
    PUBLISH_VERSION = android.defaultConfig.versionName;
}

apply from: 'android-release-jar.gradle'


